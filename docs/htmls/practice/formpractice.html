<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 연습</title>
</head>

<body>
    <h1>배송 정보 입력 폼 연습</h1>
    <form action="">
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="addr">배송 주소</label>
                    <input type="text" id="addr">
                </li>
                <li>
                    <label for="mail">이메일</label>
                    <input type="email" id="mail">
                </li>
                <li>
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone">
                </li>
            </ul>
        </fieldset>
        <h1>주문 상품 선택 폼 연습</h1>
        <form action="">
            <fieldset>
                <legend>상품 선택</legend>
                <p><strong>주문할 상품을 선택해주세요.</strong></p>
                <label><input type="checkbox" value="s_3">선물용 3kg</label>
                <label><input type="checkbox" value="s_5">선물용 5kg</label>
                <label><input type="checkbox" value="f_5">가정용 3kg</label>
                <label><input type="checkbox" value="f_5">선물용 5kg</label>
                <p><strong>포장 선택</strong></p>
                <label><input type="radio" name="gift" value="yes">선물 포장</label>
                <label><input type="radio" name="gift" value="no">선물 포장 안 함</label>
            </fieldset>
        </form>
    </form>

</body>

</html>
