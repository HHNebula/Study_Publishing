<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB - KH_Study</title>
    <link rel="stylesheet" href="https://hhnebula.github.io/Study_Publishing/docs/CSSs/kh_style.css">
</head>

<body>
    <h1 id="head">
        <div>
            Form Input Type Page
        </div>
        <div>
            <a href="../../index.html" style="font-size: 1vw;">Go to home</a>
        </div>
    </h1>

    <div id="contents1">
        <form action="../../index.html" method="get">
            <div>
                <label for="input-password">password</label>
                <input type="password" name="password" id="input-password">
            </div>
            <label for="">Publishing Langs</label>
            <div>
                <div>
                    <input type="radio" name="langs" value="html" id="html_id">
                    <label for="html_id">HTML</label>
                </div>
                <div>
                    <input type="radio" name="langs" value="css" id="css_id">
                    <label for="css_id">CSS</label>
                </div>
                <div>
                    <input type="radio" name="langs" value="js" id="js_id">
                    <label for="js_id">JavaScript</label>
                </div>
            </div>
            <div>
                <div>Vehicles</div>
                <div>
                    <input type="checkbox" name="Bike" value="bike" id="bike_id">
                    <label for="bike_id">Bike</label>
                </div>
                <div>
                    <input type="checkbox" name="Bus" value="bus" id="bus_id">
                    <label for="bus_id">Bus</label>
                </div>
                <div>
                    <input type="checkbox" name="Car" value="car" id="car_id">
                    <label for="car_id">Car</label>
                </div>
            </div>
            <div>
                <label for="date_id">Choose Date</label>
                <input type="date" name="Date" id="date_id">
            </div>
            <div>
                <input type="hidden" name="custId" value="U01">
                <input type="hidden" name="answerId" value="A03">
            </div>
            <hr>
            <div>
                <button type="submit">send</button>
                <button type="reset">reset</button>
            </div>
        </form>
        <hr>
        <button type="reset">Reset without form</button>
    </div>
</body>

</html>
