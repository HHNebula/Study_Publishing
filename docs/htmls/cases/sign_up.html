<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      <a href="././index.html" target="_self">Index Pages</a>
    </h3>
    <h3>Sign UP</h3>
    <form action="./lists.html" method="get">
    <table border="1">
     <tr>
        <th colspan="2"><h3>기본정보</h3></th>
</tr> 
      <tr>

        <th>이름</th>
        <td>
          <textarea name="name" id="" cols="10" rows="1"></textarea>
        </td>
      </tr>
      <tr>
        <th>아이디</th>
        <td>
          <textarea name="id" id="" cols="10" rows="1"></textarea>
          <button type="submit">아이디 중복 확인</button>
          <div>
            <small> 6~16자까지 영문자(소문자), 숫자 사용가능합니다.</small>
          </div>
        </td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td>
          <input type="password" name="password" id="" />
          <div>
            <small
              >6~16자 까지 영문자(대소문자),숫자 및 특수문자 사용 가능합니다
            </small>
          </div>
          <div>
            <small
              >3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</small
            >
          </div>
        </td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td><input type="password" name="passwordconfirm" id="" /></td>
      </tr>
      <tr>
        <th>이메일</th>
        <td>
          <textarea name="mail01" id="" cols="10" rows="1"></textarea>
          @<textarea
            name="mail02"
            id="mail_domain"
            cols="10"
            rows="1"
          ></textarea>
          <select name="mailaddress" id="mailad">
            <option value="메일주소선택">메일주소선택</option>
            <option value="naver.com">naver.com</option>
            <option value="daum.net">daum.net</option>
            <option value="gmail.com">gmail.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>연락처</th>
        <td>
            <div></div>
          휴대전화
          <select name="phone" id="">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="019">019</option>
          </select>
          -
          <textarea name="phonemiddle" id="" cols="10" rows="1"></textarea>
          -
          <textarea name="phonelast" id="" cols="10" rows="1"></textarea>

    </div>
    <div>
        일반전화
        <select name="phonenomal" id="">
            <option value="selects">선택</option>
          <option value="02">02</option>
          <option value="031">031</option>
          <option value="055">055</option>
        </select>
        -
        <textarea name="phonemiddle_n" id="" cols="10" rows="1"></textarea>
        -
        <textarea name="phonelast_n" id="" cols="10" rows="1"></textarea>
    </div>
    <div><small>연락처는 둘중 하나만 입력해도 됩니다.</small></div>
</td>
      </tr>
      <tr>
        <th>우편번호</th>
        <td><textarea name="zip" id="" cols="10" rows="1"></textarea>
        <button type="submit">주소검색</button></td>
      </tr>
      <tr>
        <th>주소
        </th>
        <td><div><textarea name="address" id="" cols="50" rows="1"></textarea></div>
            <div><textarea name="addressdetail" id="" cols="20" rows="1"></textarea></div>
        </td>
      </tr>
      <tr>
        <th>정보수신 여부</th>
        <td>서비스 및 이벤트 소식을
            <input type="checkbox" name="choose" value="email" id="email_ID">
            <label for="email_ID">email로 수신하겠습니다</label>
            <input type="checkbox" name="choose" value="sms" id="sms_ID">
            <label for="SMS_ID">SMS로 수신하겠습니다</label>
        </td>
      </tr>
    </table>
    <button type="submit">send</button>
</form>
  </body>
</html>
