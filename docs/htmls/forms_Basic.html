<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      <a href="./index.html" target="_self">Index Pages</a>
    </h3>
    <h3>Forms Basic</h3>
    <!--쿼리? 요청 파라메터 메소드를 숨겨서 보낼때 post, 알아도 될땐 get-->
    <!-- action ~~해줘 하는 대상 이름을 지정가능-->
    <!-- 로컬만 되는거 아님!  웹서버에 요청한것, 나중에 WAS에 접속할수 있는 경로를 넣어줘야한다.-->
    <!--input 보단 button을 쓰자, 왜냐면 꾸미기가 어려움... 훨씬 버튼이 유리-->
    <form action="./lists.html" method="get">
      <div>
        <label for="">First name</label>
        <input type="text" name="first_name" />
      </div>
      <div>
        <label for="">Second name</label>
        <input type="text" name="second_name" />
      </div>
      <div>
        <button type="submit">보내기</button>
      </div>
    </form>
  </body>
</html>
