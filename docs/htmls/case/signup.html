<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <!-- http://127.0.0.1:5500/docs/index.html?userName=%ED%95%98%EC%84%B1%EC%88%98&userId=soo&userPw=soo%21%40%23%24%25&userPwCheck=soo%21%40%23%24%25%5E&email1=sungsoomr&email2=icloud.com&domain=non&code=1234&num=010&mid=1234&end=1234&num=010&mid=1234&end=1234&zipcode=12345&addr1=%EC%84%9C%EC%9A%B8+%EC%97%AC%EA%B8%B0+%EC%A0%80%EA%B8%B0&addr2=%EC%9A%94%EA%B8%B0+%EC%A1%B0%EA%B8%B0&email=on&sms=ON-->

    <h3>기본 정보</h3>
    <form action="../../index.html" method="get">
        <table>
            <colgroup>
            <col style="background-color: rgb(220, 220, 220);">
            <col>
            </colgroup>
            <tbody>
                <tr>
                    <th>
                        <label for="userName">이름</label>
                    </th>
                    <td>
                        <input type="text" name="userName" id="userName">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userId">아이디</label>
                    </th>
                    <td>
                        <input type="text" name="userId" id="userId">
                        <input type="button" value="아이디중복확인">
                        <div>
                            <p>
                                6~16자까지 영문자(소문자), 숫자 사용 가능합니다.
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPw">비밀번호</label>
                    </th>
                    <td>
                        <input type="password" name="userPw" id="userPw">
                        <div>
                            <p>
                                6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.<br>
                                3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="userPwCheck">비밀번호 확인</label>
                    </th>
                    <td>
                        <input type="password" name="userPwCheck" id="userPwCheck">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="email">이메일</label>
                    </th>
                    <td>
                        <div>
                            <input type="text" name="email1" id="email1">
                            @
                            <input type="text" name="email2" id="email2">
                            <select name="domain" id="domain">
                                <option value="non">메일주소선택</option>
                                <option value="non">네이버</option>
                                <option value="non">다음</option>
                                <option value="non">카카오</option>
                            </select>
                            <input type="button" value="인증코드발송">
                        </div>
                        <div>
                            <input type="text" name="code" id="code">
                            <input type="button" value="인증확인">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="tel">연락처</label>
                    </th>
                    <td>
                        <div>
                            휴대전화
                            <select name="num" id="num">
                                <option value="non">선택</option>
                                <option value="010">010</option>
                                <option value="011">011</option>
                                <option value="016">016</option>
                                <option value="017">017</option>
                            </select>
                            -
                            <input type="text" name="mid" id="mid">
                            -
                            <input type="text" name="end" id="end">
                        </div>
                        <div>
                            일반전화
                            <select name="num" id="num">
                                <option value="non">선택</option>
                                <option value="010">02</option>
                                <option value="011">031</option>
                                <option value="016">032</option>
                                <option value="017">055</option>
                            </select>
                            -
                            <input type="text" name="mid" id="mid">
                            -
                            <input type="text" name="end" id="end">
                        </div>
                        <div>
                            <p>
                                연락처는 둘 중 하나만 입력해도 됩니다.
                            </p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="zipcode">우편번호</label>
                    </th>
                    <td>
                        <input type="text" name="zipcode" id="zipcode">
                        <input type="button" value="주소검색">
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="addr">주소</label>
                    </th>
                    <td>
                        <div>
                            <input type="text" name="addr1" id="addr" style="width:600px;">
                        </div>
                        <div>
                            <input type="text" name="addr2" id="addr" style="width:600px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="info">정보수신 여부</label>
                    </th>
                    <td>
                        서비스 및 이벤트 소식을
                        <input type="checkbox" name="email" id="info">
                        Email로 수신하겠습니다.
                        <input type="checkbox" name="sms" id="info">
                        SMS로 수신하겠습니다.
                        <input type="submit" value="send">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>

</html>
