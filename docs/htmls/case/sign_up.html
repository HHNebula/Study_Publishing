<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB - KH_Study</title>
    <link rel="stylesheet" href="https://hhnebula.github.io/Study_Publishing/docs/CSSs/kh_style.css">
</head>

<body>
    <h1 id="head">
        <div>
            Sign Up Page
        </div>
        <div>
            <a href="../../index.html" style="font-size: 1vw;">Go to home</a>
        </div>
    </h1>
    <div id="contents_full">
        <form action="../../index.html" method="get">
            <table>
                <colgroup>
                    <col style="background-color: rgb(220, 220, 220);">
                    <col>
                </colgroup>
                <tbody>
                    <tr>
                        <th>
                            <label for="userName">이름</label>
                        </th>
                        <td>
                            <input type="text" name="userName" id="userName">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userId">아이디</label>
                        </th>
                        <td>
                            <input type="text" name="userId" id="userId">
                            <input type="button" value="아이디중복확인">
                            <div>
                                <p>
                                    6~16자까지 영문자(소문자), 숫자 사용 가능합니다.
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPw">비밀번호</label>
                        </th>
                        <td>
                            <input type="password" name="userPw" id="userPw">
                            <div>
                                <p>
                                    6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.<br>
                                    3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="userPwCheck">비밀번호 확인</label>
                        </th>
                        <td>
                            <input type="password" name="userPwCheck" id="userPwCheck">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="email">이메일</label>
                        </th>
                        <td>
                            <div>
                                <input type="text" name="email1" id="email1">
                                @
                                <input type="text" name="email2" id="email2">
                                <select name="domain" id="domain">
                                    <option value="non">메일주소선택</option>
                                    <option value="non">네이버</option>
                                    <option value="non">다음</option>
                                    <option value="non">카카오</option>
                                </select>
                                <input type="button" value="인증코드발송">
                            </div>
                            <div>
                                <input type="text" name="code" id="code">
                                <input type="button" value="인증확인">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="tel">연락처</label>
                        </th>
                        <td>
                            <div>
                                휴대전화
                                <select name="num" id="num">
                                    <option value="non">선택</option>
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                    <option value="016">016</option>
                                    <option value="017">017</option>
                                </select>
                                -
                                <input type="text" name="mid" id="mid">
                                -
                                <input type="text" name="end" id="end">
                            </div>
                            <div>
                                일반전화
                                <select name="num" id="num">
                                    <option value="non">선택</option>
                                    <option value="010">02</option>
                                    <option value="011">031</option>
                                    <option value="016">032</option>
                                    <option value="017">055</option>
                                </select>
                                -
                                <input type="text" name="mid" id="mid">
                                -
                                <input type="text" name="end" id="end">
                            </div>
                            <div>
                                <p>
                                    연락처는 둘 중 하나만 입력해도 됩니다.
                                </p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="zipcode">우편번호</label>
                        </th>
                        <td>
                            <input type="text" name="zipcode" id="zipcode">
                            <input type="button" value="주소검색">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="addr">주소</label>
                        </th>
                        <td>
                            <div>
                                <input type="text" name="addr1" id="addr" style="width:600px;">
                            </div>
                            <div>
                                <input type="text" name="addr2" id="addr" style="width:600px;">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="info">정보수신 여부</label>
                        </th>
                        <td>
                            서비스 및 이벤트 소식을
                            <input type="checkbox" name="email" id="info">
                            Email로 수신하겠습니다.
                            <input type="checkbox" name="sms" id="info">
                            SMS로 수신하겠습니다.
                            <input type="submit" value="send">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>

</html>
