<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/ui_design_form.css">
    <title>UI Design Form</title>

<body>
    <h1>포트폴리오 문제</h1>
    <hr>
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <div id="box">
                <div class="raw_label">
                    <label for="title">제목</label>
                    <label for="content">내용</label>
                    <label for="uploadFile">첨부파일</label>
                </div>
                <div class="raw_input">
                    <input type="text" id="title" name="title" placeholder="제목을 입력하시오." required>
                    <input type="text" id="content" name="content" placeholder="내용을 입력하시오." required>
                    <input type="file" id="uploadFile" name="uploadFile">
                </div>
            </div>
            <div class="btn">
                <input type="submit" value="작성하기" id="submit">
            </div>
        </fieldset>
    </form>

    <hr>
    <br>
